<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이야 날씨 좋다</title>

    <h1>회원 가입을 환영합니다</h1>

        <ul>

          </li>
          <li>

          </li>
          <li>
            <label for="user_pw">비밀번호</label>

          </li>
          <li>
            <label for="user_pw">비밀번호 확인</label>
            <input type="password" id="user_pw" />

          <li>

              <option value="etc">기타</option>

          <li>

        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <ul>
          <label><input type="radio" name="gift" value="yes" />메일 수신</label>
          <label><input type="radio" name="gift" value="no" />메일 수신 안함</label>

      </fieldset>
    </form>
    <div>
      <input type="submit" value="가입하기" />
      <input type="reset" value="취소" />
    </div>
  </body>
</html>
