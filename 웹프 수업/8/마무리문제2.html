<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num1= parseInt(prompt('비교할 척 번째 숫자'))
        num2 = parseInt(prompt('비교할 두 번째 숫자'))

        compare(num1,num2)

      function  compare(num1,num2){
        if(num1===num2){
            alert(num1+"이가"+num2+"와 같습니다");
        }
        if(num1>num2){
            alert(num1+"이가"+num2+"보다 큽니다.");
        }
        if(num1<num2){
            alert(num1+"이가"+num2+"보다 작습니다.");
        }
        }
        
    </script>
</body>
</html>
