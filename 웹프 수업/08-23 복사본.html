<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        var sum = function(a,b){ //익명 함수 익명함수는 함수 자체가 식이므로 함수를 변수에 할당할 수 있다.
            return a+b;
        }
        document.write("함수 실행 결과:" + sum(10,20));

        //즉시 실행 함수
        (function(){
            var userName = prompt("이름을 입력하세요.");
            document.write("안녕하세요? <span class='accent'>" + userName + "</span>님!" );
        }()) //즉시 실행 함수

        (function(a,b){
         sum = a+b;
        }(100,200));
        document.write("함수 실행 결과:" + sum); // 즉시 실행 함수 매개변수와 인수가 있는 경우

        //화살표 함수
        const donggun = () => "안녕하세요?";
        
        let hi = user => {document.write(user+"님, 안녕하세요?");}
        hi("경희") // 매개변수가 1개의 화살표 함수

        let sum = (a,b) => a+b
        document.write("두 수의 합:" + sum(10,20)); //매개변수가 2개인 화살표 함수
    </script>
</body>
</html>
