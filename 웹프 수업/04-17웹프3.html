<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이야 날씨 쥑이네</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>모딥 짱</legend>
        <h1>예약정보</h1>
        <ul>
          <li>
            <label for="r-name">이름</label>
            <input type="text" id="r-name" />
          </li>
          <li>
            <label for="r-phone">전 화</label>
            <input type="phone" id="r-phone" />
          </li>
          <li>
            <label for="r-email">이메일</label>
            <input type="mail" id="r-email" />
          </li>
          <li>
            <input type="submit" value="예약하기" />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
