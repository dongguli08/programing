<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>개덥다</title>
  </head>
  <body>
    <form>
      <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr />
        <ul>
          <h4>개인정보</h4>
          <li>
            <label for="r-name">이름</label>
            <input type="text" id="r-name" placeholder="공백 없이 입력하세요" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tell" id="phone" />
          </li>
          <h4>지원 분야</h4>
          <ul>
            <label><input type="radio" name="gift" value="yes" />웹 퍼블리싱</label>
            <label><input type="radio" name="gift" value="no" />웹 애플리케이션 개발</label>
            <label><input type="radio" name="gift" value="yes no" />개발 환경 개선</label>
          </ul>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
