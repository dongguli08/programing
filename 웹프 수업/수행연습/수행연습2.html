<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addnumber(num1,num2){
            return num1+num2;
        }
        var sum = addnumber(10,20);
        console.log(sum);
        sum = 50;
        console.log(sum);
        var sum = 100; //var은 같은 스코프 내에서 변수를 재선언 할 수 있지만. let은 불가능이다.
        console.log(sum)   
    </script>
</body>
</html>
