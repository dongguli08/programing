<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>아 몰랑</title>
    <style>
      p {
        font-style: italic;
      }

      .accent {
        border: 1px solid #000;
        padding: 5px;
      }
      .bg {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <style>
      #container {
        width: 500px;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
    <div id="container">
      <h1 class="accent bg">레드향</h1>
      <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다</p>
      <p>레드향은 한라봉과 귤을 교배한 것으로</p>
      <p>비타민 c와 비타민 p가 풍부해</p>
    </div>
  </body>
</html>
