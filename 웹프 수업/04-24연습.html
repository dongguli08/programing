<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>회원 가입을 환영합니다</h1>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" size="10" />
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="이메일" size="10" />
          </li>
          <li>
            <label for="user_pw">비밀번호</label>
            <input type="password" id="user_pw" size="10" />
          </li>
          <li>
            <label for="user_pw">비밀번호 확인</label>
            <input type="password" id="user_pw" size="10" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>

        <input type="radio" name="mailing" value="mailing_y" />
        <label for="mailing_y">메일 수신</label>

        <input type="radio" name="mailing" value="mailing_n" />
        <label for="mailing_n">메일 수신 안함</label>
      </fieldset>
      <div id="buttons">
        <input type="submit" value="가입하기" />
        <input type="reset" value="취소" />
      </div>

      <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요</b></p>
        <ul>
          <li>
            <label><input type="checkbox" value="s_3" />선물용 3kg</label>
          </li>
          <li>
            <label><input type="checkbox" value="s_5" />선물용 5kg</label>
          </li>
          <li>
            <label><input type="checkbox" value="f_3" />가정용 3kg</label>
          </li>
          <li>
            <label><input type="checkbox" value="s_5" />가정용 5kg</label>
          </li>
          <ul>
            <li>
              <lable><input type="checkbox" value="s_3" />선물용 3kg</lable>
              <input type="number" min="0" max="5" />개(최대5개)
            </li>
            <li>
              <label><input type="checkbox" value="s_5" />선물용 5kg</label>
              <input type="number" min="0" max="3" value="1" />개 (최대 3개)
            </li>
          </ul>
          <p><b>포장선택</b></p>
          <li>
            <label><input type="radio" name="gift" value="yes" />선물 포장</label>
          </li>
          <li>
            <label><input type="radio" name="gift" value="no" />선물 포장 안함</label>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
