<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>input tag</title>
  </head>
  <body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul id="=shipping">
          <li>
            <lable for="user_id">아이디</lable>
            <input type="id" id="user_id" placeholder="4자~10자 사이, 공백없이" />
          </li>
          <li>
            <lable for="user_name">이메일</lable>
            <input type="email" id="mail" autofocus required />
          </li>

          <li>
            <lable for="user_pw">비밀번호 </lable>
            <input type="password" id="user_pw" placeholder="문자와 숫자,특수 기호 포함" />
          </li>

          <li>
            <label for="mail">비밀번호 확인</label>
            <input type="password" id="user_pw" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <ul>
          <label><input type="radio" name="gift" value="yes" />메일 수신</label>
          <label><input type="radio" name="gift" value="no" />메일 수신 안함</label>
        </ul>
      </fieldset>
      <div>
        <input type="submit" value="가입하기" />
        <input type="reset" value="취소" />
      </div>
    </form>
  </body>
</html>
