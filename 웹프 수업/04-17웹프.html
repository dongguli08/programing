<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>겁나어렵네</title>
  </head>
  <body>
    <h1>여러가지 데이터 나열하기</h1>

    <label for="prod1">상품 선택</label>
    <select id="prod1">
      <option value="special_3">선물용 3kg</option>
      <option value="special_5">선물용 5kg</option>
      <option value="family_3">가족용 3kg</option>
      <option value="family_5">가족용 5kg</option>
    </select>

    <form>
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <lable for="user_name">이름</lable>
            <input type="name" id="user_name" />
          </li>
          <li>
            <lable for="adder">배송 주소</lable>
            <input type="name" id="user_name" />
          </li>
          <li>
            <lable for="user_name">이메일</lable>
            <input type="email" id="mail" />
          </li>
          <li>
            <lable for="phone">연락처</lable>
            <input type="tel" id="phone" />
          </li>
          <li>
            <lable for="d-day">배송 지정</lable>
            <input type="date" id="d-day" /> <small>(주문일로부터 최소 3일 이후)</small>
          </li>
          <li>
            <lable for="memo">메모</lable>
            <textarea id="memo" cols="40" rows="4"></textarea>
          </li>
        </ul>
        <label for="prod2">포장 여부</label>
        <input type="text" id="prod2" list="pack" />
        <datalist id="pack">
          <option value="package">선물 포장</option>
          <option value="no_package">포장 안 함</option>
        </datalist>
      </fieldset>
      <button type="sumbit">주문 하기</button>
      <button type="resetf">취소 하기</button>
    </form>
  </body>
</html>
